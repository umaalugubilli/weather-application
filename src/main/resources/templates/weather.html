<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Details</h1>
        <div th:if="${weatherResponse != null}">
            <h2 class="text-center">City: <span th:text="${weatherResponse.cityName}"></span></h2>
            <div class="text-center mt-4">
                <p>Temperature: <span th:text="${weatherResponse.temperature}"></span>Â°C</p>
                <p>Description: <span th:text="${weatherResponse.description}"></span></p>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-secondary mt-4 d-block mx-auto" style="max-width: 200px;">Back</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/scripts.js"></script>
</body>
</html>
